<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>获取设备的UDID</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html,body {
            height: 100%;
        }
        .container {
            display: table;
            height: 100%;
        }
        .row{
            display: table-cell;
            vertical-align: middle;
        }
        /* centered columns styles */
        .downCenter {
            text-align:center;
        }


    </style>
</head>
<body>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <div class="container">

        <div class="row downCenter">
            <div class="well col-6 col-center">
                <div th:if="${udid==null}">
                    <form action="/download">
                        <input class="btn btn-primary" type="submit" value="获取设备UDID" >
                    </form>
                </div>

                <h1 th:text="${udid!=null}?'打包中。。。'">
                    打包中。。。
                </h1>
            </div>
        </div>

    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = [[${udid}]];
        console.log(message);

        if(message != null){

            setTimeout(function(){
                // window.location.herf =
                var url = "http://192.168.10.86:8080/resign/" + message
                window.location.replace(url)
            },1000)
        }
        /*]]>*/

    </script>

</body>
</html>
